<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Pizza service - order</title>

    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div></div>
    <h1 class="display-1">Welcome in our pizza service</h1>
    <h1 class="display-3">Tell us what kind of pizza would you like</h1>
    <div>
        <button class="order-button"><img class="order-img" src="microphone.png"></button>
    </div>
    <div><label class="display-5">Margarita</label></div>
    <div><label class="display-5">Pepperoni</label></div>
    <div><label class="display-5">Salami</label></div>
    <div><label class="display-5">Tomato</label></div>
    <div><label class="display-5">Mushroom</label></div>
    <div>
        <p class="pizza-diagnostics"><em>You didn't order anything</em></p>
    </div>

    <div id="extras">
        <label>Choose what would you like to add to your order or say "finish" to get the bill.</label>
        <div><label class="display-5">Sauce</label></div>
        <div><label class="display-5">Drinks</label></div>
        <p class="extras-diagnostics"><em>You didn't order anything</em></p>
    </div>

    <div id="sauces">
        <label>Tell us what sauce would you like to order</label>
        <div><label class="display-5">Tomato</label></div>
        <div><label class="display-5">Garlic</label></div>
        <div><label class="display-5">Chilli</label></div>
        <p class="sauces-diagnostics"><em>You didn't order anything</em></p>
    </div>

    <div id="drinks">
        <label>Tell us what drink would you like to order</label>
        <div><label class="display-5">Coca-cola</label></div>
        <div><label class="display-5">Sprite</label></div>
        <div><label class="display-5">Water</label></div>
        <div><label class="display-5">Juice</label></div>
        <p class="drinks-diagnostics"><em>You didn't order anything</em></p>
    </div>



    <script src="order.js"></script>
</body>

</html>
