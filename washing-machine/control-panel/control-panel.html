<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Smart Washing</title>

    <link rel="stylesheet" href="control-panel.css">
</head>

<body>
    <div class="body-container">
    <div>
        <h1 class="display-3">Welcome in your Smart Washing System</h1>
        <h1 class="display-4">Press microphone button to start your washing</h1>
    </div>
    <div>
        <button class="start-button"><img class="start-img" src="microphone.png"></button>
    </div>

    <div id="type-container">
        <div><h3>First, choose washing type:</h3></div>
        <div><label class="display-5">Daily</label></div>
        <div><label class="display-5">Delicate</label></div>
        <div><label class="display-5">Dirty</label></div>
        <div><label class="display-5">Children</label></div>
        <div><label class="display-5">Shoes</label></div>
        <div><label class="display-5">Sportswear</label></div>
        <div>
            <p class="diagnostics"><em>You didn't choose anything</em></p>
        </div>
    </div>

    <div id="time-container">
        <label>Choose washing time:</label>
        <div><label class="display-5">Long</label><label id="long-time"></label></div>
        <div><label class="display-5">Standard</label><label id="standard-time"></label></div>
        <div><label class="display-5">Quick</label><label id="quick-time"></label></div>
       <div>
            <p class="time-diagnostics"><em>You didn't choose anything</em></p>
        </div>
    </div>

    <div id="temperature-container">
        <label>Choose washing temperature:</label>
        <div><label id="temperature-label"></label></div>
        <p class="temperature-diagnostics"><em>You didn't choose anything</em></p>
    </div>

    <div id="color-container">
        <label>Choose kind of color:</label>
        <div><label class="display-5">White</label></div>
        <div><label class="display-5">Black</label></div>
        <div><label class="display-5">Color</label></div>
        <p class="color-diagnostics"><em>You didn't choose anything</em></p>
    </div>

    <div id="summary-container">    
        <div><label id="summary-label"></label></div>
    </div>

</div>
    <script src="control-panel.js"></script>
</body>

</html>
